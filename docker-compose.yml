version: '3.8'

services:
  app:
    build: ./app
    container_name: code-fixer-api
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./repair_data:/repairs
    environment:
      OLLAMA_HOST: http://ollama:11434

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
volumes:
  ollama_models:
