_format_version: "1.1"

services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-routes
        paths:
          - /auth/v1
        strip_path: true

  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-routes
        paths:
          - /rest/v1
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      credentials: true
      exposed_headers:
        - "*"
      headers:
        - "*"
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
        - OPTIONS
